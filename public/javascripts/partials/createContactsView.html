<!-- javascripts/partials/createContactsView.html -->

<h2>Create Contact</h2>
<div class="row">
  <uib-alert ng-show="createdPerson === true" type="success" close="createdPerson = false">Contact added!</uib-alert>
</div>
<form class="navbar-form">
  <input type="text" placeholder="Name" class="form-control" ng-model="pc.newPerson.name">
  <br>
  <br>
  <input type="number" placeholder="Age" class="form-control" ng-model="pc.newPerson.age">
  <br>
  <br>
  <input type="text" placeholder="Email" class="form-control" ng-model="pc.newPerson.email">
  <br>
  <button class="btn btn-primary" ng-click="pc.createPerson(pc.newPerson);createdPerson = true">Save</button>
</form>
